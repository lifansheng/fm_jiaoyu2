{template 'common/header'}
{template 'public/comhead'}
<ul class="nav nav-tabs">
    <li class="active"><a href="#">人脸检测</a></li>
</ul>
{if $operation == 'display'}
<link rel="stylesheet" type="text/css" href="{MODULE_URL}public/web/css/main.css"/>
<div class="main">
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="row" style="margin-left: 15px;">
                {template 'public/ctrl_nave'}
			</div>
			<div class="header">
				<h3>应用列表</h3>
			</div>
			<div class="alert alert-success">
				建议：当给学校开启相关应用权限后，老师端和学生端都可以采用校智付
			</div>
			<div style="margin-top:20px"></div>
			<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
				<input type="hidden" name="weid" value="{$weid}" />
				<input type="hidden" name="id" value="{$item['id']}" />
				<div class="panel panel-default">
					<div class="panel-heading">统一入口设置</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">校智付消息推送接口</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" value="{php echo $_W['siteroot'] . 'app/index.php?i=' . $weid . '&c=entry&m=fm_jiaoyu&do=xzfport&op=addXzfOrder'}" disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">启用校智付</label>
							<div class="col-sm-9 col-xs-12">
								<label class='radio-inline'>
									<input type='radio' name='xzfstatus' value="1" {if $item['xzfstatus'] == 1}checked{/if}/> 是
								</label>
								<label class='radio-inline'>
									<input type='radio' name='xzfstatus' value="2" {if $item['xzfstatus'] == 2 || empty($item['xzfstatus'])}checked{/if}/> 否
								</label>
								<span class="help-block">启用后，前端将可以使用校智付支付</span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">校智付Appid Key</label>
							<div class="col-sm-2 col-lg-2">
								<div class="input-group">
									<input type="text" name='xzfappid' class="form-control"  value="{$item['xzfappid']}" placeholder="校智付Appid key">
								</div>
							</div>
                        </div>
                        <div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">校智付Secret Key</label>
							<div class="col-sm-2 col-lg-2">
								<div class="input-group">
									<input type="text" name='xzfsecret' class="form-control"  value="{$item['xzfsecret']}" placeholder="校智付Secret Key">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group col-sm-12">
					<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</form>
        </div>
    </div>
</div>
{/if}
{template 'common/footer'}
