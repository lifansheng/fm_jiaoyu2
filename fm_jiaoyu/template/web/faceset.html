{template 'common/header'}
{template 'public/comhead'}
<ul class="nav nav-tabs">
    <li class="active"><a href="#">人脸检测</a></li>
</ul>
{if $operation == 'display'}
<link rel="stylesheet" type="text/css" href="{MODULE_URL}public/web/css/main.css"/>
<div class="main">
    <div class="panel panel-default">
        <div class="panel-body">
			{if $_W['isfounder']}
				<div class="alert alert-success">
					温馨提示:</br>
					此处设置后，仅仅对关联学校生效
				</div>
			{/if}
            <div class="row" style="margin-left: 15px;">
                {template 'public/ctrl_nave'}
			</div>
			<div class="header">
				<h3>应用列表</h3>
			</div>
			<div class="alert alert-success">
				建议：当给学校开启相关应用权限后，老师端和学生端都会采用人脸检测。人脸尽量保持清晰，不要抖动
			</div>
			<div style="margin-top:20px"></div>
			<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
				<input type="hidden" name="weid" value="{$weid}" />
				<input type="hidden" name="id" value="{$item['id']}" />
				<div class="panel panel-default">
					<div class="panel-heading">统一入口设置</div>
					<div class="panel-body">
						
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">启用人脸检测</label>
							<div class="col-sm-9 col-xs-12">
								<label class='radio-inline'>
									<input type='radio' name='faceset' value="1" {if $item['faceset'] == 1}checked{/if}/> 是
								</label>
								<label class='radio-inline'>
									<input type='radio' name='faceset' value="0" {if $item['faceset'] == 0}checked{/if}/> 否
								</label>
								<span class="help-block">启用后，前端将进行人脸检测</span>
							</div>
						</div>	

						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">百度人脸API Key</label>
							<div class="col-sm-2 col-lg-2">
								<div class="input-group">							
									<input type="text" name='faceid' class="form-control"  value="{$item['faceid']}" placeholder="百度人脸API key">
								</div>
							</div>
                        </div>
                        <div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">百度人脸Secret Key</label>
							<div class="col-sm-2 col-lg-2">
								<div class="input-group">							
									<input type="text" name='facesecret' class="form-control"  value="{$item['facesecret']}" placeholder="百度人脸Secret Key">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group col-sm-12">
					<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</form>
        </div>
    </div>
</div>	
{/if}
{template 'common/footer'}
