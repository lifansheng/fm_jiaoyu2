
{if $scroll}
{loop $list $item}
<div class="article" style="overflow: hidden;padding-bottom: 0;" time="{$item['location']}" start="{$_GPC['start']}" end="{$_GPC['end']}" bj_id="{$bj_id}" onclick="showInfo(`{$item['date']}`,`{$bj_id}`)">
    <div style="display: flex;height: 90px;" >
        <div style="flex:1">
            <div style="border-bottom: 1px solid #e6e6e6;padding:0 10px;line-height: 30px;width: 100%;">日期：{php echo date("Y-m-d",$item['date'])}</div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
