<script type="text/javascript">
var nowsid = $('#nowsid').val()
// 提醒单个学生评价
function txonestu(elm){
	setTimeout(loadDelay, 300);
	let sid = $('#nowsid').val()
	let ksid = $('#nowksid').val()
	$.ajax({
		url: "{php echo $this->createMobileUrl('kcpingjia',array('schoolid' => $schoolid,'op' => 'tx_tea'), true)}",
		type: "post",
		dataType: "json",
		data: {sid:sid,ksid:ksid},
		success: function (result) {
			jTips(result.msg)
			$(elm).hide()
		}
	})
}
//打开学生评论弹框
function open_pjlist(type){
	pushonestupl(type)
	$('html,body').addClass('popNoscroll')
	$('.popUpBox1').slideRightShow()
}
//组装学生评论弹框
function pushonestupl(type){
	$('.ajax_stu_box').empty()
	$('.loading-layer').show()
	$.ajax({
		url: "{php echo $this->createMobileUrl('kcpingjia',array('schoolid' => $schoolid,'op' => 'on_pl_stu'), true)}",
		type: "post",
		dataType: "html",
		data: {sid:nowsid,ksid:$('#nowksid').val(),type:type},
		success: function (result) {
			$('.ajax_stu_box').html(result)
			setTimeout(loadDelay, 300);
			$('.upload_error_bg').remove()
		}
	})
}
//关闭学生评论弹框
function close_pjlist(){
	$('.upload_error_bg').remove()
	$('html,body').removeClass('popNoscroll')
	$('.popUpBox1').slideRightHide()
	$('.ajax_stu_box').empty()
}
document.addEventListener('scroll', function (event) { 
    var scrollDamo = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
    if (scrollDamo >= 90) {    // 触发的位置
        $('.weekly_diet').addClass('fixtop1');
		$('.pj_bot_header').addClass('fixtop2');
    } else {
        $('.weekly_diet').removeClass('fixtop1');
		$('.pj_bot_header').removeClass('fixtop2');
    }
});
//按课时获取评论列表
function get_stuplbox(ksid){
	$('.pk_bot_bot').empty();
	$('.upload_error_bg').remove()
	$.ajax({
		url: "{php echo $this->createMobileUrl('kcpingjia',array('schoolid' => $schoolid,'op' => 'stu_pllist'), true)}",
		type: "post",
		dataType: "html",
		data: {ksid:ksid,sid:nowsid},
		success: function (result) {
			$('.pk_bot_bot').html(result)
			$('.loading-layer').show()
			setTimeout(loadDelay, 300);
		}
	})
}
function loadDelay() {
   $('.loading-layer').hide()
}

//组装移动头部课时信息
function kstopbox(ksid,type){
	$('#ksinfobox').empty();
	$.ajax({
		url: "{php echo $this->createMobileUrl('kcpingjia',array('schoolid' => $schoolid,'op' => 'ksheader'), true)}",
		type: "post",
		dataType: "html",
		data: {ksid:ksid},
		success: function (result) {
			$('#ksinfobox').html(result)
			if(type == 'right'){
				$('#ksinfobox').slideLeftShow()
			}else{
				$('#ksinfobox').slideRightShow()
			}
		}
	})
}
//打开回复框
function open_repybox(elm){
	$(elm).parent().hide()
	$(elm).parent().next().show(200)
}
//点击回复
function reply_pl(masterid,elm){
	let content = $(elm).prev().val()
	if(content != '' && content != null){
		$.ajax({
			url: "{php echo $this->createMobileUrl('kcpingjia',array('schoolid' => $schoolid,'op' => 'reply_pl'), true)}",
			type: "post",
			dataType: "json",
			data: {
				weid:"{$weid}",
				schoolid : "{$schoolid}",
				sid:$('#nowsid').val(),
				ksid:$('#nowksid').val(),
				userid:"{$it['id']}",
				masterid:masterid,
				content:content
			},
			success: function (result) {
				jTips(result.msg)
				$(elm).prev().val("")
				$(elm).parent().hide()
				$(elm).parent().prev().show(200)
				get_stuplbox($('#nowksid').val())
			}
		})
	}else{
		jAlert('请输入回复内容')
	}
}
$(function () {
	//这里监听每个日期的点击事件
	$(".swiper-container").on("click", ".swiper-slide", function (e) {
		let oldknuber = $('.active_diet').attr('nub')
		e.stopPropagation();
		$(this).siblings().children(".title_swiper").removeClass("active_diet");
		$(this).children(".title_swiper").addClass("active_diet");
		let ksid = $(this).children(".title_swiper").attr("ksid");
		let nuber = $(this).children(".title_swiper").attr("nub");
		var types = 'right'
		if(oldknuber){ //控制头部左右滑动方向
			if(oldknuber < nuber){
				var types = 'left'
				$('#ksinfobox').slideLeftHide()
			}else{
				$('#ksinfobox').slideRightHide()
			}
		}
		$('#nowksid').val(ksid)
		kstopbox(ksid,types)//替换头部
		get_stuplbox(ksid)
		$('.upload_error_bg').remove()
	})
	$(".left_btn").on("click", function () {
		mySwiper.swipePrev();
	})
	$(".right_btn").on("click", function () {
		mySwiper.swipeNext();
	})
	var mySwiper = new Swiper('.swiper-container', {
		useCSS3Transforms: true,
		pagination: '.pagination',
		paginationClickable: true,
		centeredSlides: true,
		slidesPerView: 3,
		initialSlide: 4,
		freeModeFluid: true,
		onSlideChangeEnd: function () {

		},
		onSlideClick: function (swiper) {
			mySwiper.swipeTo(swiper.clickedSlideIndex);
		}
	});
	$('div[ksid="{$fristid}"]').parent().click()
});

var WeixinApi = (function () {
    return {
        imagePreview    :imagePreview
    };
    "use strict";
    function imagePreview(curSrc,srcList) {
        if(!curSrc || !srcList || srcList.length == 0) {
            return;
        }
        WeixinJSBridge.invoke('imagePreview', {
            'current' : curSrc,
            'urls' : srcList
        });
    }
    return {
        version         :"2.5",
        ready           :wxJsBridgeReady,
        imagePreview    :imagePreview
    };
})();
function wxImageShow(elm){
	let NowSrc = $(elm).find("img").attr("src")
	var srcList = new Array();
    //给图片添加点击放大功能
    $(elm).parent().find("img").each(function(){
        let src = $(this).attr("src");
        srcList.push(src);
    });
    WeixinApi.imagePreview(NowSrc, srcList);
}
function move(div,mub){//滚动数字特效
	$("#"+div).prop('Counter',0).animate({
		Counter: mub
	},{
		duration: 500,
		easing: 'swing',
		step: function (mub){
			$("#"+div).text(Math.floor(mub));
		}
	});
}
