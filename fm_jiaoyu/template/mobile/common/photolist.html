function ShowAddModal(){
	$("#myModal").show();
	$("#myModal").css('visibility','visible');
	$(".reveal-modal-bg").css('display','block');
}
$(".reveal-modal-bg").click(function(){
	$("#myModal").css('visibility','none');
	$("#myModal").hide();
	$(".reveal-modal-bg").css('display','none');
})
$("#close").click(function(){
	$("#myModal").css('visibility','none');
	$("#myModal").hide();
	$(".reveal-modal-bg").css('display','none');
})
$("#tijiao1").click(function(){
	let name = $("#name").val()
	let is_upload = $("#is_upload").val()
	data = {
		'name' :$("#name").val(),
		'is_upload' :is_upload = $("#is_upload").val(),
		'bj_id' :`{$bj_id}`,
		'phototype' :$("#phototype").val(),
		'schoolid':`{$schoolid}`
	}
	$.post("{php echo $this->createMobileUrl('techerajax', array('op' => 'AddPhotoType'))}",data, function(data){
		if(data.result){
			$("#myModal").css('visibility','none');
			$("#myModal").hide();
			$(".reveal-modal-bg").css('display','none');
			location.reload()
		}else{
			alert(data.msg);	
		}
	},'json');	
	
})
</script>
