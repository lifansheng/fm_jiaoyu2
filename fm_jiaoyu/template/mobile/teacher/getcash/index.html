<input type="hidden" id="index" value="index">
<script type="text/javascript">
startinfo()
window.addEventListener("popstate", function(e) { 
	var index = $('#index').val()
	if(index == 'index'){
　　	window.location = "{php echo $this->createMobileUrl('myschool', array('schoolid' => $schoolid), true)}";
	}else if(index == 'getcash_next'){
		$('.sign_list').slideLeftShow()
		$('.next_class').slideRightHide()
		$('#index').val('list')
	}else if(index == 'txlog'){
		$('html,body').removeClass('popNoscroll')
		$('.popUpBox2').slideRightHide()
	}else{
		$('html,body').removeClass('popNoscroll')
		$('.popUpBox1').slideRightHide()
		$('#index').val('index')
		startinfo()
	}
}, false); 
function pushHistory() {
　　var state = { 
　　　　title: "title", 
　　　　url: "#"
　　}; 
　　window.history.pushState(state, "title", "#"); 
}
//打开提现记录
function showtxlog(){
	$('html,body').addClass('popNoscroll')
	$('.popUpBox2').slideRightShow()
	$('#index').val('txlog')
	$('.txlist').empty()
	pushHistory();
	ajax_start_loading("加载中...");
	$.ajax({
		url: "{php echo $this->createMobileUrl('getcash', array('schoolid' => $schoolid), true)}",
		type: "post",
		dataType: "html",
		data: {op:'txlist'},
		success: function (data) {
			ajax_stop_loading();
			if (data) {
				$('.txlist').html(data)
			}else{
				jTips('抱歉，您没有授课数据');
			}
		}		
	});
}
//打开可提现列表
function showtxlist(type){
	$('html,body').addClass('popNoscroll')
	$('.popUpBox1').slideRightShow()
	$('#index').val('list')
	$('.orderlistbox').empty()
	pushHistory();
	ajax_start_loading("加载中...");
	$.ajax({
		url: "{php echo $this->createMobileUrl('getcash', array('schoolid' => $schoolid), true)}",
		type: "post",
		dataType: "html",
		data: {op:'fqtx',type:type},
		success: function (data) {
			ajax_stop_loading();
			if (data) {
				$('.orderlistbox').html(data)
			}else{
				jTips('抱歉，您没有授课数据');
			}
		}		
	});
}
//关闭可提现列表
function close_orderlist(){
	$('html,body').removeClass('popNoscroll')
	$('.popUpBox1').slideRightHide()
	$('#index').val('index')
}
//刷新本页数据
function startinfo(){
	ajax_start_loading("加载中...");
	$.ajax({
		url: "{php echo $this->createMobileUrl('getcash', array('schoolid' => $schoolid), true)}",
		type: "post",
		dataType: "json",
		data: {op:'startinfo'},
		success: function (result) {
			ajax_stop_loading();
			if (result) {
				$('#getingcount').text(result.getingcount)
				$('#getfee').text(result.getfee)
				$('#getedfee').text(result.getedfee)
				$('#getingfee').text(result.getingfee)
				$('#allgetfee').text(result.allgetfee)
				$('#mykscount').text(result.mykscount)
			}
		}		
	});
}
{if $_GPC['open'] == 'log'}
	showtxlog()
{/if}

var WeixinApi = (function () {
	return {
		imagePreview:imagePreview
    };
    "use strict";
    function imagePreview(curSrc,srcList) {
        if(!curSrc || !srcList || srcList.length == 0) {
            return;
        }
        WeixinJSBridge.invoke('imagePreview', {
            'current' : curSrc,
            'urls' : srcList
        });
    }
    return {
        version         :"2.5",
        imagePreview    :imagePreview
    };
})();
function move(div,mub){//滚动数字特效
	$("#"+div).prop('Counter',0).animate({
		Counter: mub
	},{
		duration: 500,
		easing: 'swing',
		step: function (mub){
			$("#"+div).text(Math.floor(mub));
		}
	});
}
