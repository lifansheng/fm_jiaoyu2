function jujue(signid,elm){
        jConfirm('拒绝本次签到后会删除签到记录,如需继续签到,请与签到认联系重新签到', '确认对话框', function(r) {

                    if(result.result){
                        jTips(result.msg);

                        jAlert(result.msg)
                    }

                }
            });
        } else {

        }
    });
}
// 上下周切换
changeweek('now')
function changeweek(type){
    show_loadlyer()
	var dtweek = $('#dtweek').val()
	if(type == 'prev'){
		var nowweek =  Number(dtweek) -1;
		$('#dtweek').val(nowweek)
	}else if(type == 'next'){
		var nowweek = Number(dtweek) +1;
		$('#dtweek').val(nowweek)
	}else{
		var nowweek = 0;
		$('#dtweek').val(nowweek)
    }
    get_head_week(nowweek)
    get_kslist(nowweek)
	//search_kslist('search',nowweek)
}
//获取头部切换信息
function get_head_week(nowweek){
	$('.pj_bot_box').empty();
	$('.upload_error_bg').remove()
	$.ajax({
		url: "{php echo $this->createMobileUrl('tqrjsqd',array('schoolid' => $schoolid,'op' => 'week_header'), true)}",
		type: "post",
		dataType: "json",
		data: {dtweek:nowweek},
		success: function (result) { 
            $('.noweekname').text(result.tiptitle)
            $('.nowweekdate').text(result.tiptime)
		}
	})
}
//按课时获取学生列表
function get_kslist(nowweek){
	$('.pk_bot_bot').empty();
	$.ajax({
		url: "{php echo $this->createMobileUrl('tqrjsqd',array('schoolid' => $schoolid,'op' => 'sign_list'), true)}",
		type: "post",
		dataType: "html",
		data: {dtweek:nowweek},
		success: function (result) {
			$('.pk_bot_bot').html(result)
		}
	})
}
// 按确认状态筛选
$(document).on('change','#qr_type',function() {
    show_loadlyer()
	var text =  $("#qr_type").find("option:selected").text();
	var value =  $("#qr_type").find("option:selected").val();
    $(this).parents().children('.right_word').text(text)
    if(value > 0 ){
        $('.pk_bot_bot li').hide()
        $('.status_'+value).show()
    }else{
        $('.pk_bot_bot li').show()
    }
})
// 按课程筛选
