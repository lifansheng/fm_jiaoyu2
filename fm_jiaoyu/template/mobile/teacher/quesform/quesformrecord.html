<style>

    .head_title li.act {background-color: #06c1ae;}
    .head_title li:first-child {border-radius: 20px 0 0 20px;} 
    .head_title li:last-child {border-radius: 0px 20px 20px 0px;}
    .head_title {border: none;}
    .head_title {width: 200px;height: 30px;border: 1px solid #F0F0F2;border-radius: 5px;overflow: auto;zoom: 1;margin: 0 auto;}
    .head_title li a {width: 100%;display: block;height: 100%;color: #000;font-size: 13px;}
    .master_nuread_notice_list > li.show .til_li {border: none;}
    .unread_notice_list li {width: 100%;padding: 0;padding-left: 70px;display: table;box-sizing: border-box;color: #333;position: relative;border-bottom: none;font-size: initial;}
    .icon {width: 50px;height: 55px;margin-right: 10px;box-sizing: border-box;position: absolute;left: 0;top: 0;padding: 10px 0 10px 15px;}
    .icon > img {width: 40px;height: 40px;border-radius: 50%;}
    .icon_text {width: 100%;height: 55px;line-height: 55px;box-sizing: border-box;overflow: hidden;vertical-align: middle;padding-right: 100px;display: table-cell;}
    li .icon_text:nth-child(n-1) {border-bottom: 1px solid #d9d9d9;}
    .unread_notice_list li:last-of-type .icon_text {border-bottom: none !important;}
    .icon_text .name {font-size: 14px;line-height: 20px;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;max-width: 200px;}
    .btn_box {position: absolute;right: 0;top: 0;}
    .icon_btn_call {width: 50px;height: 55px;background: url({OSSURL}public/mobile/img/partent_ico_phone.png) no-repeat center !important;background-size: 20px !important;}
    .master_nuread_notice_list > li .til_li{height: 36px;line-height: 36px;font-size: 14px;}
    .readTime {color: #666666;font-size: 14px;display: inline-block;position: absolute;right: 0;top: 50%;transform: translateY(-50%);-webkit-transform: translateY(-50%);-moz-transform: translateY(-50%);-ms-transform: translateY(-50%);-o-transform: translateY(-50%);}

    .aui-grids *{box-sizing: border-box;}
    .aui-grids{ position: relative; overflow: hidden; background-color: #fff; }
    .aui-grids-item{ height: 75px; width: 25%; float: left; position: relative; z-index: 0; padding: 0.4rem 0; font-size: 0.85rem; text-align: center; color: #fff; background-color: #fff; }
    .aui-grids-item span{ text-align: center; width: 100%; display: block; color: #323232; font-size: 1rem; }
    .aui-grids-image a span img{ width: 40px; height: 40px; display: block; border: none; margin: 0 auto; border-radius: 50%; }
    .aui-grids-image a .aui-grids-item-text{ color: #666666; font-size: 0.7rem; margin-top: 0.3rem; padding-top: 4px; }

    .aui-grids-item{width:calc(25% - 4px);margin: 2px;border-radius:5px 0 0 5px;transition:all .15s;}
    .aui-grids-item.InShow{box-shadow: 0 0 3px 0px black;z-index: 1;}
    .CheckDetailDiv{position: absolute; height:100%; width: 0; border-radius:0 5px 5px 0; left:100%; top: 0px;display: flex;transition: all .15s;background-color: white;overflow: hidden;}
    .aui-grids-item:after{content:"";width: 4px;height: 100%;background-color: white;    position: absolute;top:0;right: 0;}
    .aui-grids-item:nth-of-type(4n - 1):after,.aui-grids-item:nth-of-type(4n):after{left: 0;}
    .aui-grids-item:nth-of-type(4n - 1) ,.aui-grids-item:nth-of-type(4n){border-radius:0 5px 5px 0; }
    .aui-grids-item:nth-of-type(4n - 1) .CheckDetailDiv,.aui-grids-item:nth-of-type(4n) .CheckDetailDiv{right: 100%;left:unset;border-radius:5px 0 0 5px;}

    .CheckInfo{width: 100%;overflow: hidden;color: black;min-width: 200px;text-align: left;}
    .aui-grids-item.InShow .CheckDetailDiv{box-shadow: 0 0 3px 0px black;width: 200%;}
    .CheckInfo.ckt{color:gray}

    .d-input-search-root{width: 100%;padding:10px}
    .d-input-search-root .input-search-box{width: 100%;height: 30px;border:1px solid #b1b1b1;display: flex;align-items: center;border-radius: 5px;overflow: hidden;}
    .input-search-box .iconbox{padding:0 5px;color:gray}
    .input-search-box .splitbox{width: 1px;height: 20px;background-color: gray;}
    .input-search-box .inputbox{flex:1;margin-left: 5px;}
    .input-search-box .inputbox input{border:none;height: 28px;line-height: 28px;width: 100%;padding:0 5px}

    .top-slide-root *{box-sizing: border-box;}
    .top-slide-root{position: fixed;width: 0;height: 0;top:0;left:0;z-index: 999;overflow: hidden;transition:all 0.0001s .15s ;}
    .top-slide-root.inshow{width: 100%;height: 100%;transition:all 0.0001s;}
    .top-slide-root .bkg{position: absolute;width: 100%;height: 100%;background-color: rgba(66,66,66,.48);}
    .top-slide-root .content-box{position: absolute;width: 100%;height: 0;top:0;left:0;background-color: white;display: flex;flex-direction: column;overflow: hidden;transition: height .15s ;}
    .top-slide-root.inshow .content-box{height: 80%;transition: height .15s .001s;}
    .top-slide-root .content-box .header{width: 100%;line-height: 40px;border-bottom: 1px solid gray;text-align: center;}
    .top-slide-root .content-box .body{flex:1;width: 100%;padding:5px 10px}
    .top-slide-root .content-box .footer{width: 100%;height: 40px;text-align: center;}
    .top-slide-root .content-box .footer .foot-btn{width: 100px;height: 30px;color:white;background-color: gray;line-height: 30px;margin:0 auto;border-radius: 10px;}
</style>

</head>
<body>
<div class="All">
	<div class="blank"></div>
	<div class="head_box">
		<div class="blank"></div>
		<ul class="head_title">
			<li class="act" id="wd"><a>已回答({$Count['ans']}人)</a></li>
			<li class="" id="yd"><a>未回答({php echo $Count['allc'] - $Count['ans']}人)</a></li>
		</ul>
		<div class="blank"></div>
	</div>
    <div class="notice_list_box" id="wdbox" style="border-radius: 5px;overflow: hidden;">
        {if count(ansList) == 0}
            <div  style="line-height: 50px;width: 100%;text-align: center;">
                暂无回答记录
            </div>
        {else}
            <div class="aui-grids aui-grids-image">
                <!-- 搜索框 -->
                <div class="d-input-search-root" >
                    <div class="input-search-box">
                        <div class="iconbox"> <i class="fas fa-search"></i> </div>
                        <div class="splitbox"> </div>
                        <div class="inputbox">
                            <input type="text" id="answerd-input-s">
                        </div>
                    </div>
                </div>
                <div class="Block">
                    <div class="BlockContent NotC" >
                        {loop $ansList $row}
                        <a href="javascript:;" onclick="ShowQuesInfo({$row['ansid']})" class="aui-grids-item" id="hide_{$row['id']}">
                            <span>
                                <img src="{php echo tomedia($row['icon'])}">
                            </span>
                            <span class="aui-grids-item-text">{$row['name']}</span>
                        </a>
                        {/loop}
                    </div>
                </div>
            </div>
        {/if}
    </div>
    <div class="notice_list_box" id="ydbox" style="display:none" style="border-radius: 10px;">
        <div class="aui-grids aui-grids-image">
            <!-- 搜索框 -->
            <div class="d-input-search-root" >
                <div class="input-search-box">
                    <div class="iconbox"> <i class="fas fa-search"></i> </div>
                    <div class="splitbox"> </div>
                    <div class="inputbox">
                        <input type="text" id="notanswer-input-s">
                    </div>
                </div>
            </div>
            <div class="Block">
                <div class="BlockContent NotC" >
                    {loop $NotAnsList $row}
                    <a href="javascript:;" class="aui-grids-item" id="hide_{$row['id']}">
                        <span>
                            <img src="{php echo tomedia($row['icon'])}">
                        </span>
                        <span class="aui-grids-item-text">{$row['name']}</span>
                    </a>
                    {/loop}
                </div>
            </div>
        </div>
    </div>		
    <div class="clear"></div>
</div>



<div class="top-slide-root" id="ques-content">
    <div class="bkg" onclick="$(this).parent().removeClass('inshow')"> </div>
    <div class="content-box">
        <div class="header">
             回答情况 
        </div>
        <div class="body" style="overflow: auto;" id="quescbox">
        </div>
        <div class="footer">
            <div onclick="$(this).parents('.top-slide-root').removeClass('inshow')" class="foot-btn">关闭</div>
        </div>
    </div>
</div>

<script>

function ShowQuesInfo(ansid){
    $("#quescbox").html('')
    let url="{php echo $this->createMobileUrl('quesformrecord', array('schoolid' => $schoolid,op=>'getAnsInfo','noticeid'=>$noticeid))}";
    $.ajax({
        url: url,
        type: "post",
        dataType: "html",
        data:{
            ansid:ansid
        },
        success: function (res) {
            $("#quescbox").html(res)
        },
        error: function (jqXHR, textStatus, errorThrown){
            console.log(jqXHR)
            console.log(textStatus)
            console.log(errorThrown)
            //DoSomething
        }
    });
    $("#ques-content").addClass("inshow")
}



$(function(){
    $("#answerd-input-s").on('input',function(){
        let val = $(this).val()
        $("#wdbox").find(".aui-grids-item").each(function(){
            let text = $(this).find(".aui-grids-item-text").text()
            if(text.indexOf(val) >= 0){
                $(this).show()
            }else{
                $(this).hide()
            }
        })
    })

    $("#notanswer-input-s").on('input',function(){
        let val = $(this).val()
        $("#ydbox").find(".aui-grids-item").each(function(){
            let text = $(this).find(".aui-grids-item-text").text()
            if(text.indexOf(val) >= 0){
                $(this).show()
            }else{
                $(this).hide()
            }
        })
    })
})


var wd = document.getElementById('wd'); 
var yd = document.getElementById('yd'); 
	$("#wd").click(function () {
		$('#wdbox').show();
		$('#ydbox').hide();
		wd.className = 'act'; 
		yd.className = '';
	}); 
	$("#yd").click(function () {
		$('#wdbox').hide();
		$('#ydbox').show();
		yd.className = 'act';
		wd.className = ''; 
	});  	
</script>
